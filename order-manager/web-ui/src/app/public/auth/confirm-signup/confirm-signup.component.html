<div class="main-container">
  <nav class="subnav">
    <b>&nbsp;&nbsp;Cloud Pathsala Signup</b>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <form class="col-lg-12" [formGroup]="form" (ngSubmit)="confirmSignUp(form.value)">
        <div class="form-group"
             [ngClass]="{'has-error':fh.hasError(form, 'confirmationCode')}"
        >
          <label for="confirmationCode">Confirmation Code:</label>
          <div class="alert alert-danger" *ngIf="fh.hasError(form, 'confirmationCode')">
            Username must be at least 3 characters long.
          </div>
          <input type="text"
                 class="form-control"
                 id="confirmationCode"
                 name="confirmationCode"
                 [formControl]="form.controls['confirmationCode']"
          >
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!form.valid">Confirm Signup</button>
      </form>
      <p class="col-lg-12"></p>
      <p class="col-lg-12">
        <a [routerLink]="'/login'">Resend Confirmation Code</a>
      </p>
    </div>
  </div>
</div>
